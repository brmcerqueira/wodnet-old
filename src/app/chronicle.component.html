<select (change)="connectionChange(connections[$event.target.value])">
  <option *ngFor="let key of connections | keys" [value]="key">{{ connections[key].character?.name }} ( {{connections[key].dataConnection.label}} )</option>
</select>
<form class="form form-content" [formGroup]="characterFormGroup" (ngSubmit)="saveCharacter()">
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="name"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <div class="form-group">
        <textarea cols="30" rows="10" formControlName="sheet"></textarea>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-default">{{ 'saveCharacter' | translate }}</button>
</form>
